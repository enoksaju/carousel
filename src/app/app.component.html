<mat-toolbar [@scrollAnimation]="state" color="primary" class="main-toolbar mat-elevation-z5 noprint">
  <mat-toolbar-row *ngIf="state === 'transparent'" class="first-row-toolbar">
    <span class="filltoolbarspacer"></span>
    <div fxFlex="200px" fxLayout="row" fxLayoutAlign="space-around center">
      <a mat-mini-fab href="https://es-la.facebook.com/Instituto-Anglo-Americano-190495504336094/"> <mat-icon svgIcon="facebook"></mat-icon> </a>
      <a href="https://twitter.com/anglotehuacan?lang=es" mat-mini-fab> <mat-icon svgIcon="twitter"></mat-icon> </a> <a mat-mini-fab> <mat-icon svgIcon="youtube"></mat-icon> </a>
      <a href="https://plus.google.com/107663023634058320698" mat-mini-fab> <mat-icon svgIcon="googleplus"></mat-icon> </a>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="noprint">
    <div fxShow="true" class="toobar-content noprint" fxLayout="row" fxLayoutAlign="center center" fxHide.gt-sm="true">
      <button *ngIf="state != 'transparent'" mat-mini-fab color="accent" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      <button *ngIf="state === 'transparent'" mat-icon-button color="accent" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    </div>
    <span class="filltoolbarspacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
